<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input From file input</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<fieldset>
			<legend>Your Details:</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="name" /><br />
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" placeholder="email" /><br />
		</fieldset>
		<fieldset>
			<legend>Your Review:</legend>
			<label>How did you hear about use?:</label>
			<select name="namelitener" id="namelitener">
				<option value="Google">Google</option>
				<option value="Friend">Friend</option>
				<option value="Adved">Adved</option>
				<option value="Other">Other</option>
			</select>
			<br />
			<label>Would you visit again?:</label>
			<br />
			<input type="radio" name="radioInput" id="radioInput" />
			<label>Yes</label>
			<input type="radio" name="radioInput" id="radioInput" />
			<label>No</label>
			<input type="radio" name="radioInput" id="radioInput" />
			<label>Maybe</label>
			<br />
			<label>Comments:</label>
			<br />
			<textarea name="comment" id="comment" cols="30" rows="5"></textarea>
			<br />
			<input type="checkbox" name="checkboxInput" id="checkboxInput" checked />
			<label>Sign me up for email updates</label>
			<br />
			<input type="submit" value="submit" />
		</fieldset>
	</body>
</html>
